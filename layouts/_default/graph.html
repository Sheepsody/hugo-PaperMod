{{- define "main" }}

<header class="page-header">
    <h1>{{ .Title }}
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-share-2">
            <circle cx="6" cy="5" r="3"></circle>
            <circle cx="18" cy="12" r="3"></circle>
            <circle cx="6" cy="19" r="3"></circle>
            <line x1="15.41" y1="13.51" x2="8.59" y2="17.49"></line>
            <line x1="8.59" y1="6.51" x2="15.41" y2="10.49"></line>
        </svg>
    </h1>
</header>

<!-- Placeholder for d3 -->
<svg id="graph-svg" width="100%" viewBox="0 0 1000 800" preserveAspectRatio="none">
<defs>
    <filter x="0" y="0" width="1" height="1" id="solid">
      <feFlood flood-color="var(--primary)"/>
      <feComposite in="SourceGraphic" operator="xor"/>
    </filter>
  </defs>
  <rect id="graph-rect" width="100%" height="100%" rx="15px" ry="15px" />
</svg>

  <div class="post-content">
      <br/>
      <p>This is my knowledge graph, currently containing <strong>{{ len .Site.RegularPages }}</strong> notes.</p>
      {{- partial "anchored_headings.html" .Content -}}
  </div>
{{- end }}
